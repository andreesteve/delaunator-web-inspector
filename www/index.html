<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
    <!-- Javascripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <style>
      .container {
        display: flex;
      }

      .container .column {
        width: 100%;
      }

      .canvas-container {
        width: 100%;
      }

      .canvas-container canvas {
        width: 49%;
        border: 1px solid black;
      }

      .pointsinput {
        width: 100%;
        height: 50px;
        resize:vertical;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>

    <div>
      <span>Url:</span>
      <input id="hashinput" readonly="true"></input>
      <button id="copyurl">Copy</button>
    </div>

    <button class="generator" data-size="10">Generate 10 random points</button>
    <button class="generator" data-size="20">Generate 20 random points</button>
    <button class="generator" data-size="100">Generate 100 random points</button>
    <button class="generator" data-size="1000">Generate 1000 random points</button>
    <button class="generator" data-size="5000">Generate 5000 random points</button>
    <textarea class="pointsinput" id="points"></textarea>
    <div>
      <span id="points" />
    </div>

    <div class="canvas-container">
      <canvas id="wasm" class="left"></canvas>
      <canvas id="js" class="right"></canvas>
    </div>
    <div class="container">

      <div class="column">
        <h3>Delaunator-rs (WASM)</h3>
        <div class="container">
          <div class="column">
            <span>Version:</span>
          </div>
          <div class="column">
            <span id="wasm-version"></span>
          </div>
        </div>

        <div class="container">
          <div class="column">
            <span>Triangulation time (ms):</span>
          </div>
          <div class="column">
            <span id="wasm-elapsed"></span>
          </div>
        </div>
      </div>

      <div class="column">
        <h3>Delaunator (Javascript)</h3>
        <div class="container">
          <div class="column">
            <span>Version:</span>
          </div>
          <div class="column">
            <span id="js-version"></span>
          </div>
        </div>

        <div class="container">
          <div class="column">
            <span>Triangulation time (ms):</span>
          </div>
          <div class="column">
            <span id="js-elapsed"></span>
          </div>
        </div>
      </div>
    </div>

    <button id="show-diff">Calculate result differences</button>
    <div id="diff"></div>
  </body>
</html>
